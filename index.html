<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
      <section class="centered">
        
            <h1>Weather App</h1>
         <div class="form-align">
        <form>
          <label for="location">get location</label>
          <input type="text" id="location"> 
          <input type="submit" value="get weather">
          
        </form>
        <aside class="hidden">
            <form>
              <label for="temp">Convert the Temperature</label>
              <input type="number" name="temp" />
      
              <label for="temp_c">To Celcius</label>
              <input type="radio" name="temp_to_convert" id="to-c" value="c" />
      
              <label for="temp_f">To Fahrenheit</label>
              <input type="radio" name="temp_to_convert" id="to-f" value="f" />
      
              <input type="submit" value="Submit" />
            </form>
            <h4></h4>
        </aside>      
    </div> 
    </header>
      </section>
    
            <main class="grid-container"> 
               
               
                <article class="main-info">
                       <h2>Choose a location to view the weather</h2>
                       <div class="location-card">everything about the location weather related</div>

                </article>     
                <article class="previous">
                 <h4>Previous Searches</h4>
                </article>
                <article>
                   <h2>Today</h2>
                </article>
                <article>
                   <h2>Tomorrow</h2>
                </article>
                <article>
                   <h2>The day after Tomorrow</h2>
                </article> 
             </main>
             
             <aside class="Previous Searches">
                <section class="Previous Searches">  
                <h4>Previous Searches</h4>
                <ul>
                    <p>No previous searches</p>
                </ul>
                </section>
               </aside> 
           
</body>
</html>
